<!-- HEAD -->
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/out/MainInterface.js"></script>
    <script src="./js/out/fps.js"></script>
    <script src="./js/out/Playground.js"></script>
    <script src="./js/out/Scoreboard.js"></script>
    <script src="./js/out/tools.js"></script>
    <script src="./js/out/inventory.js"></script>
    <script src="./js/out/collisions.js"></script>
    <script src="./js/out/MissleSystem.js"></script>
    <script src="./js/out/TowerSystem.js"></script>
    <script src="./js/out/EnemySystem.js"></script>
    <script src="./js/out/ControlPanel.js"></script>
    <script src="./js/out/GameInterface.js"></script>
    <script src="./js/out/PlayerInterface.js"></script>
    <script src="./js/out/ExperienceSystem.js"></script>
    <script src="./js/out/WavesSystem.js"></script>
    <script src="./js/out/WaySystem.js"></script>
    <script src="./js/out/healthSystem.js"></script>

    <title>TD Project</title>
</head>  

<!-- BODY -->
<body onload="init();">

    <!-- Defining Inventory -->
    <div id="divInvContainer">
    </div>
    <!-- Defining flex container -->
    <div id="flexContainer">
        <div id="divControlPanelContainer">
            <div id="divGameControls">
                <button id="startStopButton" class="buttons"></button>
                <button id="pauseResumeButton" class="buttons" disabled="true"></button>
                <button id="invButton" class="buttons">Inventory</button>
                <button id="addWave1" class="buttons">Wave 1</button>
                <button id="addWave2" class="buttons">Wave 2</button>
                <button id="addTowerButton" class="buttons">Archer Tower</button>
            </div>
        </div>
        <!-- Defining Canvas -->
        <div id="divCanvas">
            <canvas id="Scoreboard">Your browser doesn't support canvas Scoreboard</canvas>
            <canvas id="Playground" tabindex='1'>Your browser doesn't support canvas</canvas>
        </div>

    </div>
</body>
</html>
