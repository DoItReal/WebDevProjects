<!DOCTYPE html>

<!-- HTML  !-->
<html lang="en">

<!-- HEAD -->
<head>

<meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

<title>My Anime</title>
</head>  

<!-- BODY -->
<body onload="init();">

    <!-- Defining Canvas -->
  <div id="divCanvas">
    <canvas id="Scoreboard" width="800" height="80" >Your browser doesn't support canvas Scoreboard</canvas>
    <canvas id="Playground" width="800" height="600" tabindex='1'>Your browser doesn't support canvas</canvas> 
  </div>
    <div id="divControlsContainer">
        <div id="divPlayerControls">
            <ul>
                <li>
                    <label for="playerSpeed">Player Speed: </label>
                    <input type="range" min="5" max="25" step="1" value="5" id="playerSpeedSlider" />
                    <output id="playerSpeedOutput"></output>
                </li>
            </ul>
        </div>
        <div id="divMisslesControls">

        </div>
        <div id="divGameControls">

        </div>
    </div>
</body>
</html>
